<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <!-- Modal that's displayed when the user wins -->
   <div class="modal fade" id="gameWon" role="dialog" aria-labelledby="winLabel" >
       <div class="modal-dialog" role="document">
           <div class="modal-content text-center">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                   <h1 class="modal-title" id="winLabel">Congratulations!</h1>
               </div>
               <div class="modal-body">
                   <p>Moves: <span class="moves"></span></p>
                   <p>Time: <span class="time"></span> seconds</p>
                   <ul class="stars starRating"></ul>
               </div>
               <div class="modal-footer">
                   <button type="button" class="play-again btn btn-block btn-primary center-block" data-dismiss="modal">Play Again ?</button>
               </div>
           </div>
       </div>
   </div>

    <!-- Overlay to prevent clicking on more than two cards -->
    <div id="overlay"></div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i></i></li>
        		<li><i></i></li>
        		<li><i></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="time">0</span> Seconds
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="js/app.js" ></script>

</body>
</html>
